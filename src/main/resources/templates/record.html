<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>积分记录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/record.css" th:href="@{../static/css/record.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="../static/jquery/jquery-2.1.4.js"
            th:src="@{../static/jquery/jquery-2.1.4.js}"></script>
    <script th:src="@{../static/js/record.js}" src="../static/js/record.js"></script>
</head>
<body>
<div id="div_head">
    <div class="but_head" id="but_head" >
        <h5>本月</h5>
        <div><span th:text="总积分 +${sum}"></span></div>
    </div>
    <a class="but_head" id="but_head2">
        <h5>本周</h5>
        <div><span th:text="总积分 +${weeksum}"></span></div>
    </a>
</div>
<div class="div_1 div_Record"  th:if="${Record!=null}" th:each="r,iterStat:${Record}">
    <div class="div_11">
        <span class="span_1" th:if="${r.getSource()==1}">邀请新用户</span>
        <span class="span_1" th:if="${r.getSource()==2}">好友取消关注</span>
        <span class="span_1" th:if="${r.getSource()==3}">签到打卡</span>
    </div>
    <div>
        <span id="span_time1" th:text="${r.getTime()}"></span>
        <br/>
        <span class="span_2" th:text="${r.getRecord()>0?'+'+r.getRecord():r.getRecord()}"></span>
    </div>
</div>
<div class="div_1 div_weekRecord" th:if="${weekRecord!=null}" th:each="r,iterStat:${weekRecord}">
    <div class="div_11">
        <span class="span_1" th:if="${r.getSource()==1}">邀请新用户</span>
        <span class="span_1" th:if="${r.getSource()==2}">好友取消关注</span>
        <span class="span_1" th:if="${r.getSource()==3}">签到打卡</span>
    </div>
    <div>
        <span id="span_time2" th:text="${r.getTime()}"></span>
        <br/>
        <span class="span_2" th:text="${r.getRecord()>0?'+'+r.getRecord():r.getRecord()}"></span>
    </div>
</div>
<h5 id="h3_1"></h5>
</body>
</html>
